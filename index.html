<body>
  <h1>üß† Spaced Repetition Revision App</h1>

  <div class="note-form">
    <h2>Add New Study Note</h2>
    <input type="text" id="title" placeholder="Title" />
    <textarea id="content" rows="4" placeholder="What did you study?"></textarea>
    <button onclick="addNote()">üíæ Save Note</button>
  </div>

  <div class="review-section">
    <h2>Today's Reviews</h2>
    <div id="reviews"></div>
  </div>

  <div class="review-section">
    <h2>Reviewed Today</h2>
    <div id="reviewedToday"></div>
  </div>

  <div class="all-notes">
    <div class="section-header">
      <h2>All Notes</h2>
      <button class="toggle-btn" onclick="toggleNotes()">Expand</button>
    </div>
    <div id="allNotes" style="display: none;"></div>
  </div>

  <script>
    const STORAGE_KEY = 'study_notes';

    function getLocalDate() {
      return new Date().toLocaleDateString('en-CA');
    }

    function getNotes() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    }

    function saveNotes(notes) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
    }

    function addNote() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      if (!title || !content) return alert('Please fill both fields');

      const created = getLocalDate();
      const note = {
        id: Date.now(),
        title,
        content,
        created,
        reviewDates: getReviewDates(created),
        completedReviews: []
      };

      const notes = getNotes();
      notes.push(note);
      saveNotes(notes);
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      loadReviews();
      loadAllNotes();
      loadReviewedToday();
    }

    function getReviewDates(startDate) {
      const days = [3, 7, 15, 30, 45, 60, 90, 120, 150, 180];
      const base = new Date(startDate);
      return days.map(d => {
        const newDate = new Date(base);
        newDate.setDate(base.getDate() + d);
        return newDate.toLocaleDateString('en-CA');
      });
    }

    function loadReviews() {
      const notes = getNotes();
      const today = getLocalDate();
      const reviewsDiv = document.getElementById('reviews');
      reviewsDiv.innerHTML = '';

      const todayReviews = notes.filter(note =>
        note.reviewDates.includes(today) && !note.completedReviews.includes(today)
      );

      if (todayReviews.length === 0) {
        reviewsDiv.innerHTML = '<p>No reviews scheduled for today!</p>';
        return;
      }

      todayReviews.forEach(note => {
        const card = document.createElement('div');
        card.className = 'note-card';
        card.innerHTML = `
          <h3>${note.title}</h3>
          <p>${note.content}</p>
          <button onclick="markReviewed(${note.id})">‚úÖ Mark as Reviewed</button>
        `;
        reviewsDiv.appendChild(card);
      });
    }

    function loadReviewedToday() {
      const notes = getNotes();
      const today = getLocalDate();
      const reviewedToday = notes.filter(note =>
        note.completedReviews.includes(today)
      );
      const reviewedDiv = document.getElementById('reviewedToday');
      reviewedDiv.innerHTML = '';

      if (reviewedToday.length === 0) {
        reviewedDiv.innerHTML = '<p>No reviews completed today.</p>';
        return;
      }

      reviewedToday.forEach(note => {
        const card = document.createElement('div');
        card.className = 'note-card';
        card.innerHTML = `
          <h3>${note.title}</h3>
          <p>${note.content}</p>
        `;
        reviewedDiv.appendChild(card);
      });
    }

    function loadAllNotes() {
      const notes = getNotes();
      const allNotesDiv = document.getElementById('allNotes');
      allNotesDiv.innerHTML = '';

      if (notes.length === 0) {
        allNotesDiv.innerHTML = '<p>No notes added yet.</p>';
        return;
      }

      notes.forEach(note => {
        const card = document.createElement('div');
        card.className = 'saved-note-card';
        card.innerHTML = `
          <h3>${note.title}</h3>
          <p>${note.content}</p>
          <p><small>üìÖ Added on: ${note.created}</small></p>
          <button onclick="deleteNote(${note.id})">üóëÔ∏è Delete</button>
        `;
        allNotesDiv.appendChild(card);
      });
    }

    function deleteNote(id) {
      const notes = getNotes().filter(note => note.id !== id);
      saveNotes(notes);
      loadReviews();
      loadReviewedToday();
      loadAllNotes();
    }

    function markReviewed(id) {
      const notes = getNotes();
      const today = getLocalDate();
      const note = notes.find(n => n.id === id);
      if (note && !note.completedReviews.includes(today)) {
        note.completedReviews.push(today);
        saveNotes(notes);
        loadReviews();
        loadReviewedToday();
        loadAllNotes();
      }
    }

    function toggleNotes() {
      const allNotesDiv = document.getElementById('allNotes');
      const toggleBtn = document.querySelector('.toggle-btn');
      if (allNotesDiv.style.display === 'none') {
        allNotesDiv.style.display = 'block';
        toggleBtn.textContent = 'Minimize';
      } else {
        allNotesDiv.style.display = 'none';
        toggleBtn.textContent = 'Expand';
      }
    }

    window.onload = function () {
      loadReviews();
      loadReviewedToday();
      loadAllNotes();

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('Service Worker Registered'))
          .catch(err => console.error('Service Worker Error:', err));
      }
    };
  </script>
</body>
